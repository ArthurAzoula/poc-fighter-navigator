# Listening port for STUN (default: 3478)
listening-port=3478

# Listening port for TURN over TLS (default: 5349)
tls-listening-port=5349

# Listening IP, 0.0.0.0 means listen on all available IPs
listening-ip=0.0.0.0

# Relay IP, 0.0.0.0 means use the same IP as listening IP
relay-ip=0.0.0.0

# Specify your server's realm (domain name)
realm=localhost

# Log file path
log-file=/var/log/turnserver/turnserver.log

# Enable verbose logging
verbose

# User credentials (for TURN)
user=turn_username:turn_password

# Option to enable STUN-only mode
# For STUN-only mode, uncomment the following line
# no-tls
# no-dtls
# no-auth
# no-redis
# no-mysql
# no-mongodb
# no-http
# no-h323
# no-cisco
